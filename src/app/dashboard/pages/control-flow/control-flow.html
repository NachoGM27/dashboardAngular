<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <div class="bg-white rounded shadow p-10">
      <h2 class="text-2xl font-bold mb-5">if: {{showContent()}}</h2>

      <button (click)="changeContent()" class="p-2 bg-blue-500 text-white">Change</button>

      @if(showContent()){
        <p>Es true</p>
      } @else {
        <p>++++++++</p>
      }
    </div>

    <div class="bg-white rounded shadow p-10">
      <h2 class="text-2xl font-bold mb-5">{{grade()}}</h2>
      @switch (grade()) {
        @case ('A'){
          <p>Mas de un 9</p>
        }
        @case ('B'){
          <p>Entre 8 y 9</p>
        }
        @case ('C'){
          <p>Entre 7 y 8</p>
        }
        @case ('D'){
          <p>Entre 5 y 7</p>
        }
        @default{
          <p>Suspenso</p>
        }
      }
      <div class="grid grid-cols-5 gap-2">
        <button (click)="grade.set('A')" class="p-2 bg-blue-500 text-white">A</button>
        <button (click)="grade.set('B')" class="p-2 bg-blue-500 text-white">B</button>
        <button (click)="grade.set('C')" class="p-2 bg-blue-500 text-white">C</button>
        <button (click)="grade.set('D')" class="p-2 bg-blue-500 text-white">D</button>
        <button (click)="grade.set('F')" class="p-2 bg-blue-500 text-white">F</button>
      </div>

    </div>
</section>
